<!DOCTYPE html>

<!--メインマップの作成 -->

<html lang="ja">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Tourism/map_resource/src/leaflet.css" />
