<!DOCTYPE html>

<!--メインマップの作成 -->

<html lang="ja">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>おじろマップ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--lealetの設定（ローカル）-->
    <link rel="stylesheet" href="Tourism/map_resource/src/leaflet.css" />
    <!--Google Fontsからのインポート-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap">
    <!-- <link rel="stylesheet" href="../../default.css"> -->
    <link rel="stylesheet" type="text/css" href="Tourism/map_resource/style.css">

    <style>
        #mapset {
            width: 100vw;
            height: calc(100vh - 70px);
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>おじろマップ</h1>
    <div id="mapset"></div>

    <div id="info-slide" class="info-slide">
        <div id="info-content" class="info-content">
            <button id="close-slide" class="close-slide">Close</button>
            <h3 id="info-title" class="info-title"></h3>
            <img id="info-img" src="" alt="image" class="info-img" />
            <p id="info-dsc" class="info-dsc"></p>
        </div>
    </div>

    <!-- 読み込みgeojson-->
    <script src="Tourism/gis/Ojiro_area.geojson" charset="utf-8"></script>

    <!-- Leaflet JavaScript -->
    <script src="Tourism/map_resource/src/leaflet.js"></script>
    <!-- Custom JavaScript -->
    <script src="Tourism/map_resource/map_script.js"></script>
    
</body>

</html>
