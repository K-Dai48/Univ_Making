<!DOCTYPE html>

<!--メインマップの作成 -->

<html lang="ja">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>おじろマップ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--lealetの設定（ローカル）-->
    <link rel="stylesheet" href="Tourism/map_resource/src/leaflet.css" />
    <!--Google Fontsからのインポート-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap">
    <!-- <link rel="stylesheet" href="../../default.css"> -->
    <link rel="stylesheet" type="text/css" href="Tourism/map_resource/style.css">

    <style>
        #mapset {
            width: 100vw;
            height: calc(100vh - 70px);
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>
        <span>おじろマップ</span>
        <nav>
            <a href="#" id="nav-link" class="nav-link">おじろってどんな場所？</a>
        </nav>
    </h1>

    <div id="popup" class="popup">
        <div class="popup-content">
            <button id="close-popup" class="close-popup">X</button>
            <h2>兵庫県香美町・小代（おじろ）区について</h2>
            <a class="explain">
                「山陰海岸ジオパークエリア」<br>久須部渓谷周辺と美方高原周辺がジオサイトに認定されている。
                <br><br>
                「和牛のふるさと」<br>日本全国の黒毛和種繁殖雌牛の99.9%の個体が小代の牛「田尻」の血統に繋がっている。
                <br><br>
                「日本農業遺産」<br>〜兵庫美方地域の但馬牛システム〜<br>但馬牛と米の生産は地域資源の循環を生み出し、<br>美しい自然景観と豊かな生態系、農村文化が維持されている。
                <br><br>
                「美しい棚田景観」<br>山の斜面に広がる段々の棚田景観は山間地域ならでは。
                <br><br>
                「『日本で最も美しい村』連合」<br>加盟地域
            </a>
        </div>
    </div>

    <div id="mapset"></div>

    <div id="info-slide" class="info-slide">
        <div id="info-content" class="info-content">
            <button id="close-slide" class="close-slide">Close</button>
            <h3 id="info-title" class="info-title"></h3>
            <img id="info-img" src="" alt="image" class="info-img" />
            <p id="info-dsc" class="info-dsc"></p>
        </div>
    </div>

    <!-- 読み込みgeojson-->
    <script src="Tourism/gis/Ojiro_area.geojson" charset="utf-8"></script>

    <!-- Leaflet JavaScript -->
    <script src="Tourism/map_resource/src/leaflet.js"></script>
    <!-- Custom JavaScript -->
    <script src="Tourism/map_resource/map_script.js"></script>
    
</body>

</html>
